{% set version = "2.2.0" %}

package:
  name: flake8-requirements
  version: {{ version }}

source:
  url: https://github.com/Arkq/flake8-requirements/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 07a4bbcb124c4ab042085b478a1751f9d7ad4f1adc1e3aba17178183188f9ec7

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - pytest-runner
  run:
    - python >=3.6
    - flake8 >=4.0
    - setuptools >=10.0.0
    - tomli >=1.2.1

test:
  requires:
    - pip
    - m2-grep  # [win]
  commands:
    - pip check
    - flake8 --version | grep flake8-requirements

about:
  home: https://github.com/Arkq/flake8-requirements
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: This module provides a plug-in for flake8, which checks/validates package import requirements.
  dev_url: https://github.com/Arkq/flake8-requirements

extra:
  recipe-maintainers:
    - dopplershift
