{% set version = "2.3.0" %}

package:
  name: flake8-requirements
  version: {{ version }}

source:
  url: https://github.com/Arkq/flake8-requirements/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3428dbdd8f8aa4f7a9fdc37f1fb043036e55414967ded89fb007c73eec46f683

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - pytest-runner
  run:
    - python >={{ python_min }}
    - flake8 >=4.0
    - setuptools >=10.0.0
    - tomli >=1.2.1

test:
  requires:
    - pip
    - m2-grep  # [win]
    - python {{ python_min }}
  commands:
    - pip check
    - flake8 --version | grep flake8-requirements

about:
  home: https://github.com/Arkq/flake8-requirements
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: This module provides a plug-in for flake8, which checks/validates package import requirements.
  dev_url: https://github.com/Arkq/flake8-requirements

extra:
  recipe-maintainers:
    - dopplershift
